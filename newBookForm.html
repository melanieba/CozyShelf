<!DOCTYPE html>
<html>
  <head>
    <title>CozyShelf</title>
    <link rel="stylesheet" href="styles.css">
  </head>
<body>

<h1>CozyShelf</h1>

<div class="container">
  <a class="button" onclick="window.location.href='index.html'"> Back</a>
  <!-- <a class="button" href="#right">Goal Overview</a> -->
</div>

<!-- needs to be abstracted for database retrieval -->
<div class="form-container">
  <h2>Add a New Book</h2>
  <form>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" required>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre">

    <label for="cover">Cover Image URL:</label>
    <input type="url" id="cover" name="cover">

    <div class="center-container">
      <button class="button" type="submit">Add Book</button>
    </div>
  </form>
</div>

</body>
</html>
